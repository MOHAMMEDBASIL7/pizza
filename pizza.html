<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="decoration.css">
    <title>Pizza Order Form</title>
</head>
<body>
<div class="container">
    <h1>Pizza Order Form</h1>
    <form action="/submit-order" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="number-of-pizzas">Number of Pizzas:</label>
        <input type="number" id="number-of-pizzas" name="number-of-pizzas" min="1" required>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="small">Small (6 slices)</option>
            <option value="medium">Medium (8 slices)</option>
            <option value="large">Large (12 slices)</option>
        </select>

        <label>Shape:</label>
        <input type="radio" id="round" name="shape" value="round" required>
        <label for="round">Round</label>
        <input type="radio" id="square" name="shape" value="square" required>
        <label for="square">Square</label>

        <label>Toppings:</label>
        <div>
            <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
            <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>
        <div>
            <input type="checkbox" id="onions" name="toppings[]" value="onions">
            <label for="onions">Onions</label>
        </div>
        <div>
            <input type="checkbox" id="sausage" name="toppings[]" value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" id="bacon" name="toppings[]" value="bacon">
            <label for="bacon">Bacon</label>
        </div>
        <label for="crust">Crust Type:</label>
        <select id="crust" name="crust" required>
            <option value="thin">Thin Crust</option>
            <option value="thick">Thick Crust</option>
            <option value="stuffed">Stuffed Crust</option>
            <option value="gluten-free">Gluten-Free Crust</option>
        </select>

        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4"></textarea>
        <button type="submit">Place Order</button>
    </form>
</div>
</body>
</html>
